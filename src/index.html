<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__container">
        <div class="card__mac-icon"></div>

        <div class="card__item">
          <h1 class="card__item card__item--1">
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </h1>
          <h2 class="card__item card__item--2">Product code: 195434</h2>
        </div>

        <div class="stars">
          <div class="stars stars--0">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          Reviews: 5
        </div>

        <div class="card__price">
          <h2 class="card__price card__price--1">Price:</h2>
          <h2 class="card__price card__price--2">$2,199</h2>
        </div>

        <input
          type="button"
          value="BUY"
          class="btn"
          data-qa="hover"
        />
      </div>
    </div>
  </body>
</html>
